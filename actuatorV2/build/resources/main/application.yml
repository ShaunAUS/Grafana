
logging:
  level:
    hello.controller: debug

management:
  server:
    port: 8081
  info:
    java:
      enabled: true
    os:
      enabled: true
  endpoint:
    shutdown:
      enabled: false
    health:
      show-components: always
  endpoints:
    web:
      exposure:
        include: "*"
        exclude: "env,beans"



